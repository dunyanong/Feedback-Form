<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hola Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/vercel.png">
</head>

<body>
  
<div class="feedback-box">
  <h2>Hola Form</h2>
  <form class="add">
    <div class="user-box">
      <input type="text" name="name" required>
      <label for="name">Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="feedback" required>
      <label for="feedback">Feedback</label>
    </div>
    <button href="#">
      <span class="submit">Submit</span>
    </button>
    
  </form>
  <div class="comment"><p>I can see your message ;)</p></div>
</div>
<script src="bundle.js"></script>
</body>

</html>
